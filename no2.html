<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For my _</title>
    <link rel="stylesheet" href="no.css">
</head>
<body>
    <img id="Cat" src="white-cat-cats.gif" alt="cat gif">
    <div class="introMessage">
        <h1>Please don't do this.</h1>
    </div>
    <div class="choices">
        <a href="yes.html">
            <button>YES</button>
        </a>
        <button id="noBtn">NO</button>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const choices = document.querySelector('.choices');

        function moveButton() {
            const maxX = choices.offsetWidth - noBtn.offsetWidth;
            const maxY = choices.offsetHeight - noBtn.offsetHeight;
            const randX = Math.random() * maxX;
            const randY = Math.random() * maxY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = randX + 'px';
            noBtn.style.top = randY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
        choices.style.position = 'relative';
    </script>
</body>
</html>
